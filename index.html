<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="time">
        <h2 id="renderPoint">Time: </h2>
        <h2 id="startTime">9:00</h2>
    </div>
    <div>
        <input type="radio" name="" id="question0" disabled><a href="" class="ques" id="que0" data-index="0"><span>1</span></a>
        <input type="radio" name="" id="question1" disabled><a href="" class="ques" id="que1" data-index="1"><span>2</span></a>
        <input type="radio" name="" id="question2" disabled><a href="" class="ques" id="que2" data-index="2"><span>3</span></a>
        <input type="radio" name="" id="question3" disabled><a href="" class="ques" id="que3" data-index="3"><span>4</span></a>
        <input type="radio" name="" id="question4" disabled><a href="" class="ques" id="que4" data-index="4"><span>5</span></a>
        <input type="radio" name="" id="question5" disabled><a href="" class="ques" id="que5" data-index="5"><span>6</span></a>
        <input type="radio" name="" id="question6" disabled><a href="" class="ques" id="que6" data-index="6"><span>7</span></a>
        <input type="radio" name="" id="question7" disabled><a href="" class="ques" id="que7" data-index="7"><span>8</span></a>
        <input type="radio" name="" id="question8" disabled><a href="" class="ques" id="que8" data-index="8"><span>9</span></a>
        <input type="radio" name="" id="question9" disabled><a href="" class="ques" id="que9" data-index="9"><span>10</span></a>
    </div>
    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <span id="ckb1"></span><span id="option0"></span><br>
            <span id="ckb2"></span><span id="option1"></span><br>
            <span id="ckb3"></span><span id="option2"></span><br>
            <span id="ckb4"></span><span id="option3"></span><br>
        </div>

        <div class="buttons">
            <button type="button" id="previous">Previous</button>
            <button type="button" id="next">Next</button>
            <button type="button" id="submit">Submit</button>
        </div>

    </div>
    <script src="./js/script.js">
    </script>
</body>

</html>
